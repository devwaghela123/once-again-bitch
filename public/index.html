<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>RoastPit</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div id="partySetup">
    <button onclick="createParty()">Create Party</button>
    <div>
      <input id="partyCode" type="text" placeholder="Enter Party Code">
      <button onclick="joinParty()">Join Party</button>
    </div>
    <p id="userCount">0 users joined</p>
    <p id="error" class="error"></p>
  </div>

  <div id="uploadSelfPhoto" style="display: none;">
    <input type="file" id="photoInput" accept="image/*">
    <button onclick="uploadPhoto()">Upload Your Photo</button>
    <p id="uploadProgress">Waiting for players...</p>
    <p id="countdown"></p>
  </div>

  <div id="burnSection" style="display: none;">
    <img id="burnPhoto" src="" alt="Target">
    <input id="labelInput" type="text" placeholder="Give this loser a prejudiced label">
    <p>Although they’re good, but…</p>
    <input id="burnInput" type="text" placeholder="Drop your savage burn...">
    <p id="timer">120</p>
    <button onclick="submitBurn()">Submit Burn</button>
    <p id="burnProgress">Waiting...</p>
  </div>

  <div id="hallOfShame" style="display: none;">
    <h1>Hall of Shame</h1>
    <div id="shameList"></div>
  </div>

  <script src="/socket.io/socket.io.js"></script>
  <script src="app.js"></script>
</body>
</html>
